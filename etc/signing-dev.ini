[global]
logger_name = signing
debug = true

[filter:catcherror]
paste.filter_app_factory = mozsvc.middlewares:make_err_mdw

[pipeline:main]
pipeline = catcherror
           pyramidapp

[app:pyramidapp]
use = egg:signing

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[loggers]
keys = root, signing

[handlers]
keys = console, errorlog

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_signing]
level = DEBUG
handlers = console, errorlog
qualname = signing

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_errorlog]
class = handlers.RotatingFileHandler
args = ('signing.log',)
level = ERROR
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

[signing]
keyfile = signing/tests/test_key.pem
certfile = signing/tests/test_crt.jwk
permitted_issuers = https://marketplace-dev.allizom.org
