[global]
logger_name = trunion
debug = true

[filter:catcherror]
paste.filter_app_factory = mozsvc.middlewares:make_err_mdw

[pipeline:main]
pipeline = catcherror
           pyramidapp

[app:pyramidapp]
use = egg:trunion

pyramid.reload_templates = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false
pyramid.debug_templates = true
pyramid.default_locale_name = en

[server:main]
use = egg:Paste#http
host = 0.0.0.0
port = 5000

[loggers]
keys = root, trunion

[handlers]
keys = console, errorlog

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_trunion]
level = DEBUG
handlers = console, errorlog
qualname = trunion

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[handler_errorlog]
class = handlers.RotatingFileHandler
args = ('trunion.log',)
level = ERROR
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s][%(threadName)s] %(message)s

[trunion]
keyfile = trunion/tests/test_key.pem
certfile = trunion/tests/test_crt.jwk
permitted_issuers = https://marketplace-dev.allizom.org